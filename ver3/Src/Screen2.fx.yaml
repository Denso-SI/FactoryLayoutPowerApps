Screen2 As screen:

    Gallery1_1 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =Parent.Height
        Items: =Sequence(Self.Height / Self.TemplateHeight)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =10
        Width: =Parent.Width
        ZIndex: =1

        Rating5 As rating:
            Default: =0
            DisabledFill: =Self.Fill
            DisplayMode: =DisplayMode.Edit
            FocusedBorderColor: =Self.BorderColor
            Height: =10
            HoverFill: =Self.Fill
            Max: =100
            OnSelect: =Select(Parent)
            PressedFill: =Self.Fill
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

    Icon2_1 As icon.Cancel:
        Height: =21
        Icon: =Icon.Cancel
        Width: =21
        X: =Gallery1_1.Selected.Rating5.Value * Gallery1_1.Width / Rating5.Max - Self.Width / 2
        Y: =Gallery1_1.Selected.Value * Gallery1_1.TemplateHeight - Rating5.Height / 5 - Self.Height / 2
        ZIndex: =2

